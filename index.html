<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with a Scatterplot Graph</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <svg id="canvas">
        <text y="50" x ="280" id="title" class="title-sub">Doping in Professional Bicycle Racing</text>
        <text y="80" x="320" class="title-sub">35 Fastest times up Alpe d'Huez</text>
    </svg>
    <div id="legend">
        <span>Race Year (x) vs Time in Minutes (y)</span></br>
        <span><div id="blue-box"></div>Riders with doping allegation</span>
        <span><div id="orange-box"></div>No doping allegations</span>
    </div>
    <div id="tooltip">

    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./script.js"></script>
</html>
